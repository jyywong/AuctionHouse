{% extends 'base.html' %}

{% block content %}
<br>
<br>

<div class="container">
<div class="row justify-content-center">



<form action="{% url 'search'%}" method="GET">
  <input class="form-control" style="width: 30rem; "name="q" value="{{request.GET.q}}">
  <button type="submit" class="btn btn-success btn-block"> Search </button>
</form>
</div>


</div>
<div class="container">
<table class="table table-hover mt-2">
  <thead class="thead-light text-center">
      <tr>
        <th> Book Name </th>
        <th> Description </th>
        <th> Owner </th>
        <th> Quantity </th>
      </tr>
  </thead>
  <tbody>
    {% for item in itemlist %}
    <tr>
      <td class="text-center"> {{books.item_name }}</td>
      <td class="text-center"> {{books.description}}</td>
      <td class="text-center"> {{books.owner }}</td>
      <td class="text-center"> {{books.quantity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
