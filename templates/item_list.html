{% extends 'base.html' %}

{% block content %}
<br>
<br>

<div class="container">
<div class="row justify-content-center">

  <div class="container">
      <div class="card bg-light">
        <h1 class="card-title text-center"> Search for books</h1>
        <br>
        <div class="container mb-2">
          <div class="row justify-content-center">
          <form action="{% url 'search_books'%}" method="GET">
            <input class="form-control" style="width: 30rem; "name="q" value="{{request.GET.q}}" placeholder="Search books">
            <button type="submit" class="btn btn-success btn-block"> Search </button>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>




</div>
<div class="container">
<table class="table table-hover mt-2">
  <thead class="thead-light text-center">
      <tr>
        <th> Book Name </th>
        <th> Description </th>
        <th> Author </th>
        <th> Classes </th>
        <th> Subject </th>

      </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td class="text-center"> <a href="{% url 'book_view' book.id %}">{{book.name}}</a></td>
      <td class="text-center"> {{book.description}}</td>
      <td class="text-center"> {{book.author }}</td>
      <td class="text-center"> {{book.classes }}</td>
      <td class="text-center"> {{book.subject }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
