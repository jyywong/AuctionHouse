{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h3 class="card-title"></h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <p> Are you sure you want to delete "{{object}}"?</p>
          <button type="submit" name="button" class="btn btn-success btn-block"> Confirm </button>
        </form>
    </div>
  </div>
</div>
</div>
{% endblock content %}
